services:
  - type: web
    name: ag-n8n-app
    env: docker
    plan: free  # or starter/standard depending on your need
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_HOST
        value: "ag-n8n-app.onrender.com"
      - key: N8N_PORT
        value: "5678"
      - key: WEBHOOK_URL
        value: "https://ag-n8n-app.onrender.com/"
